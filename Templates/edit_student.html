{% extends 'layout.html' %}

{% block content %}
<h4>Edit Student: {{student.first_name}} {{student.last_name}}</h4>

<form action = 'http://localhost:5000/update_student' method = 'POST'>
    <input type="hidden" id="student_id" name="student_id" value={{student.student_id}}>
    <p>First Name: <input type = 'text' name = 'first_name' value = {{student.first_name}}></p>
    <p>Last Name: <input type = 'text' name = 'last_name' value = {{student.last_name}}></p>
    <p>Email: <input type = 'text' name = 'email' value = {{student.email}}></p>

    <label for="sign_up_pwd">Password:</label>
    <input type="text" id="sign_up_pwd" name="password" value = {{student.password}}>
    <p><input type="submit" value="edit student"></p>
</form>
{% endblock %}
